<div class="login">
    <div class="login_box">
        <h1>报表系统登录</h1>
        <div class="login_form">
            <form class="showcase-form" role="form" id="basic_form" name="basic_form" novalidate="" action="page1_submit" method="get" accept-charset="utf-8">
                <ul>
                    <li><input type="text" name="userid" ng-maxlength="30" ng-minlength="3" ng-model="vm.user.userid" required="" placeholder="用户名/邮箱/手机号码" /></li>
                    <li><input type="password" name="password" ng-class="{error:error=='密码错误'}" ng-maxlength="25" ng-minlength="4" ng-model="vm.user.password" required="" placeholder="请输入密码" /></li>
                    <li><div class="error" ng-model='error'>{{error='密码错误' }}</div></li>
                    <li><input type="submit" value="登 录" ng-click="vm.submit(basic_form)" ng-disabled="basic_form.$invalid && vm.show_type != 3" /></li>
                </ul>
            </form>
        </div>
    </div>
</div>
